<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Proposal</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 50px;
        }

        .image-container {
            display: flex;
            justify-content: center;
        }

        img {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            object-fit: cover;
            margin-bottom: 50px;
        }

        .ring-image {
            height: 150px;
            width: 150px;
            object-fit: contain;
        }

        .button {
            background-color: #00b0ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Will You Marry Me?</h1>
        <p>I have loved you from the moment I met you. You are my best friend, my partner in crime, and my soulmate. I
            cannot imagine spending the rest of my life without you by my side. Will you do me the honor of becoming my
            wife?</p>
        <div class="image-container">
            <img src="your_image.jpg" alt="Your Image">
            <img src="ring.jpg" alt="Ring Image" class="ring-image">
        </div>
        <a href="#" class="button">Yes, I will!</a>
    </div>
</body>

</html>
