<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Beautiful Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 50px;
        }

        .image-container {
            display: flex;
            justify-content: center;
        }

        img {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            object-fit: cover;
            margin-bottom: 50px;
        }

        .button {
            background-color: #00b0ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, Beautiful</h1>
        <p>I hope this page brings a smile to your face and brightens your day. You are amazing and special, and I just
            wanted to let you know that. You are a star that shines bright, and I am so lucky to know you.</p>
        <div class="image-container">
            <img src="your_image.jpg" alt="Your Image">
        </div>
        <a href="#" class="button">Learn More</a>
    </div>
</body>

</html>
